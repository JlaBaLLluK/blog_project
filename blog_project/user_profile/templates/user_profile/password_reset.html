{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'user_profile/css/password_reset_style.css' %}">
{% endblock %}
{% block title %}Password reset{% endblock %}
{% block content %}
<h2 class="reset-password-message">Reset password</h2>
<hr>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Send</button>
</form>
{% endblock %}
