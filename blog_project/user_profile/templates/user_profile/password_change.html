{% extends 'base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'user_profile/css/password_change_style.css' %}">
{% endblock %}
{% block title %}Password change{% endblock %}
{% block content %}
<h1 class="change-password-message">Change password</h1>
<hr>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm</button>
</form>
{% endblock %}
